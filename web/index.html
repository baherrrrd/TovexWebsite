<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tovex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Tovex Logo" class="logo">
      <h1>التقديم على فريق Tovex</h1>
    </header>
    
    <form id="application-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">الاسم الثلاثي</label>
        <input type="text" id="name" name="name" required placeholder="أدخل الاسم الثلاثي">
      </div>

      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
        <p id="email-error" class="error-message"></p>
      </div>

      <div class="form-group">
        <a href="Term.pdf" target="_blank" class="pdf-link">عرض البنود</a>
      </div>

      <div class="terms">
        <input type="checkbox" id="terms-checkbox" name="terms" required>
        <label for="terms-checkbox">موافق على البنود</label>
      </div>

      <div class="submit-container">
        <button class="bah" type="submit">تقديم</button>
      </div>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>⏳ تم تقديم الطلب، سيتم الرد عليك خلال 24 ساعة على البريد الإلكتروني.</p>
      <button class="bb">حسناً</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
